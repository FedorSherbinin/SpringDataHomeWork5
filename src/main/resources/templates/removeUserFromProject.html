<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Удалить пользователя из проекта</title>
</head>
<body>
<h1>Удалить пользователя из проекта</h1>
<form action="#" th:action="@{/api/users-projects/remove}" method="post">
    <label for="userId">ID пользователя:</label>
    <input type="text" id="userId" name="userId" required>
    <br>
    <label for="projectId">ID проекта:</label>
    <input type="text" id="projectId" name="projectId" required>
    <br>
    <button type="submit">Удалить пользователя из проекта</button>
</form>
</body>
</html>
